<!DOCTYPE html>
<html>
<head>
	<title>Đặt vé tàu trực tuyến</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <style>
		body {
			background-image: url("anh-tauu.png");
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
  <style>
		a {
			display: inline-block;
			padding: 10px;
			background-color: #142c1a;
			color: #fff;
			font-size: 16px;
			text-decoration: none;
			transition: all 0.3s ease-in-out;
			transform-origin: center;
		}
  
		a.active,
		a:hover {
			background-color: #fff;
			color: #af7979;
			transform: scale(1.2);
		}

		.login-container, .register-container {
			width: 400px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
		}
	</style>

<script>
  function updateTime() {
      var now = new Date();
      var clock = document.getElementById('clock');
      clock.innerHTML = 'Ngày và giờ hiện tại: ' + now.toLocaleString();
  }

  setInterval(updateTime, 1); // cập nhật thời gian sau mỗi giây


</script>
</head>
<body>
	<header>
        <div id="clock"></div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div class="search-container">
          <form action="https://www.google.com/search">
            <input type="text" placeholder="Search..." name="q" id="search-input">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        
        

        
        <nav>
            <a href="login.html" class="nav-link">Đăng Nhập</a>
            <a href="index.html" class="nav-link">Tìm vé</a>
            <a href="tra-cuu-thong-tin-dat-cho.html" class="nav-link">Thông tin đặt chỗ</a>
            <a href="tra-ve.html" class="nav-link">Trả vé</a>
            <a href="kiem-tra-ve.html" class="nav-link">Kiểm tra vé</a>
            <a href="gio-tau-gia-ve.html" class="nav-link">Giờ tàu - Giá vé</a>
            <a href="khuyen-mai.html" class="nav-link">Khuyến mãi</a>
            <a href="cac-quy-dinh.html" class="nav-link">Các quy định</a>
            <a href="huong-dan.html" class="nav-link">Hướng dẫn</a>

		<h1>Đặt vé tàu trực tuyến của công ty đường sắt Văn Lang</h1>
	</header>
	<main>
        <form>
            <div style="display: flex; flex-wrap: wrap; justify-content: flex-start;">
              <div style="margin-right: 10px;">
                <label for="from" style="display: block;">Ga đi</label>
                <select id="from" name="from">
                  <option value="hanoi">Hà Nội</option>
                  <option value="hochiminh">Hồ Chí Minh</option>
                  <option value="danang">Đà Nẵng</option>
                </select>
              </div>
          
              <div style="margin-right: 10px;">
                <label for="to" style="display: block;">Ga đến</label>
                <select id="to" name="to">
                  <option value="hanoi">Hà Nội</option>
                  <option value="hochiminh">Hồ Chí Minh</option>
                  <option value="danang">Đà Nẵng</option>
                </select>
              </div>
          
              <div style="margin-right: 10px;">
                <label for="depart-date" style="display: block;">Ngày đi:</label>
                <input type="date" id="depart-date" name="depart-date">
              </div>
            </div>
          
            <div>
              <label for="oneway">Một chiều</label>
              <input type="radio" id="oneway" name="trip-type" value="oneway" onclick="toggleReturnDate()">
          
              <label for="return">Khứ hồi</label>
              <input type="radio" id="return" name="trip-type" value="return" onclick="toggleReturnDate()">
            </div>
          
            <div style="display: flex; flex-wrap: wrap; justify-content: flex-start;">
              <div style="margin-right: 10px;">
                <label for="return-date" id="return-date-label" style="display: none;">Ngày về:</label>
                <input type="date" id="return-date" name="return-date" style="display: none;">
              </div>
          
              <div style="margin-right: 10px;">
                <button type="submit">Tìm kiếm</button>
              </div>
            </div>
          </form>
          
	</main>
   
    <script>
    function toggleReturnDate() {
      var returnDateLabel = document.getElementById("return-date-label");
      var returnDateInput = document.getElementById("return-date");
      var tripTypeInputs = document.getElementsByName("trip-type");
    
      for (var i = 0; i < tripTypeInputs.length; i++) {
        if (tripTypeInputs[i].checked && tripTypeInputs[i].value === "oneway") {
          returnDateLabel.style.display = "none";
          returnDateInput.style.display = "none";
        } else if (tripTypeInputs[i].checked && tripTypeInputs[i].value === "return") {
          returnDateLabel.style.display = "inline";
          returnDateInput.style.display = "inline";
        }
      }
    }
    </script>

    <script>
            // Lấy tất cả các liên kết trong menu
      const links = document.querySelectorAll('.nav-link');

      // Duyệt qua từng liên kết và gắn sự kiện click cho chúng
      links.forEach(link => {
        link.addEventListener('click', (event) => {
          // Chặn hành động mặc định của thẻ a khi được click
          event.preventDefault();

          // Thay đổi style cho liên kết được click
          links.forEach(link => {
            link.classList.remove('active');
          });
          link.classList.add('active');

          // Thiết lập opacity cho trang web để tạo hiệu ứng chuyển trang
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = link.href;
          }, 500); // Sau 0.5 giây chuyển hướng sang trang mới
        });
      });

      // Tăng opacity để hiển thị nội dung trang web
      document.addEventListener('DOMContentLoaded', () => {
        document.body.style.opacity = 1;
      });
      

    </script>

    <script>
      const linkss = document.querySelectorAll('.nav-link');
      const sessionStorageKey = 'pageHasBeenVisited';

      linkss.forEach(link => {
        link.addEventListener('click', (event) => {
          event.preventDefault();
          sessionStorage.setItem(sessionStorageKey, true);
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = link.href;
          }, 500);
        });
      });


      document.addEventListener('DOMContentLoaded', () => {
        const pageHasBeenVisited = sessionStorage.getItem(sessionStorageKey);
        if (pageHasBeenVisited) {
          document.body.classList.add('fade-out');
        }
        setTimeout(() => {
          document.body.classList.remove('fade-out');
        }, 500);
    });

    </script>
    <script>
      const navLinks = document.querySelectorAll('.nav-link');
  
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.forEach(link => link.classList.remove('active'));
          link.classList.add('active');
        });
      });
    </script>
    <script>
      var searchInput = document.getElementById("search-input");
      searchInput.addEventListener("keydown", function(event) {
          if (event.keyCode === 13) {
              event.preventDefault();
              var searchQuery = encodeURIComponent(searchInput.value);
              var searchUrl = "https://www.google.com/search?q=" + searchQuery;
              window.open(searchUrl, "_blank");
          }
      });


  </script>
      


</body>
