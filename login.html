<!DOCTYPE html>
<html>
<head>
	<title>Đặt vé tàu trực tuyến</title>

    <style>
		body {
			background-image: url("anh-tauu.png");
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
  <style>
		a {
			display: inline-block;
			padding: 10px;
			background-color: #142c1a;
			color: #fff;
			font-size: 16px;
			text-decoration: none;
			transition: all 0.3s ease-in-out;
			transform-origin: center;
		}
  
		a.active,
		a:hover {
			background-color: #fff;
			color: #af7979;
			transform: scale(1.2);
		}

		.login-container, .register-container {
			width: 400px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
		}
	</style>

</head>
<body>
	<header>
        <div id="clock"></div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div class="search-container">
          <form action="https://www.google.com/search">
            <input type="text" placeholder="Search..." name="q" id="search-input">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        

        <nav>
            <a href="login.html" class="nav-link">Đăng Nhập</a>
            <a href="index.html" class="nav-link">Tìm vé</a>
            <a href="tra-cuu-thong-tin-dat-cho.html" class="nav-link">Thông tin đặt chỗ</a>
            <a href="tra-ve.html" class="nav-link">Trả vé</a>

            <a href="khuyen-mai.html" class="nav-link">Khuyến mãi</a>
            <a href="cac-quy-dinh.html" class="nav-link">Các quy định</a>

		<h1>Đăng nhập</h1>
	</header>
	<main>
        <div class="login-container">
            <h2>Đăng nhập</h2>
            <form>
              <label for="username">Tên đăng nhập:</label>
              <input type="text" id="username" name="username" required>
              <label for="password">Mật khẩu:</label>
              <input type="password" id="password" name="password" required>
              <input type="submit" value="Đăng nhập">
            </form>
            <p>Bạn chưa có tài khoản? <a href="#" id="register-link">Đăng kí ở đây</a></p>
          </div>
          
          <div id="register" class="register-container" hidden>
            <h2>Đăng kí</h2>
            <form>
              <label for="fullname">Họ Tên:</label>
              <input type="text" id="fullname" name="fullname" required>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="new-username">Tên đăng nhập:</label>
              <input type="text" id="new-username" name="new-username" required>
              <label for="new-password">Mật khẩu:</label>
              <input type="password" id="new-password" name="new-password" required>
              <input type="submit" value="Đăng kí">
            </form>
            <p>Bạn đã có tài khoản? <a href="#" id="login-link">Đăng nhập ngay</a></p>
          </div>
          
          

          
	</main>
    <script>
        function updateTime() {
            var now = new Date();
            var clock = document.getElementById('clock');
            clock.innerHTML = 'Ngày và giờ hiện tại: ' + now.toLocaleString();
        }

        setInterval(updateTime, 1); // cập nhật thời gian sau mỗi giây


    </script>
    <script>
    function toggleReturnDate() {
      var returnDateLabel = document.getElementById("return-date-label");
      var returnDateInput = document.getElementById("return-date");
      var tripTypeInputs = document.getElementsByName("trip-type");
    
      for (var i = 0; i < tripTypeInputs.length; i++) {
        if (tripTypeInputs[i].checked && tripTypeInputs[i].value === "oneway") {
          returnDateLabel.style.display = "none";
          returnDateInput.style.display = "none";
        } else if (tripTypeInputs[i].checked && tripTypeInputs[i].value === "return") {
          returnDateLabel.style.display = "inline";
          returnDateInput.style.display = "inline";
        }
      }
    }
    </script>
    <script>
        const registerLink = document.getElementById("register-link");
        const registerForm = document.getElementById("register");
        const loginLink = document.getElementById("login-link");
        const loginForm = document.querySelector(".login-container form");

        registerLink.addEventListener("click", () => {
            registerForm.removeAttribute("hidden");
            loginForm.setAttribute("hidden", "");
        });

        loginLink.addEventListener("click", () => {
            loginForm.removeAttribute("hidden");
            registerForm.setAttribute("hidden", "");
        });

    </script>

        <script>
            // Lấy tất cả các liên kết trong menu
        const links = document.querySelectorAll('.nav-link');
    
        // Duyệt qua từng liên kết và gắn sự kiện click cho chúng
        links.forEach(link => {
        link.addEventListener('click', (event) => {
        // Chặn hành động mặc định của thẻ a khi được click
        event.preventDefault();
    
        // Thay đổi style cho liên kết được click
        links.forEach(link => {
            link.classList.remove('active');
        });
        link.classList.add('active');
    
        // Thiết lập opacity cho trang web để tạo hiệu ứng chuyển trang
        document.body.style.opacity = 0;
        setTimeout(() => {
            window.location.href = link.href;
        }, 500); // Sau 0.5 giây chuyển hướng sang trang mới
        });
        });
    
        // Tăng opacity để hiển thị nội dung trang web
        document.addEventListener('DOMContentLoaded', () => {
        document.body.style.opacity = 1;
        });
    
    
        </script>
    
        <script>
        const linkss = document.querySelectorAll('.nav-link');
        const sessionStorageKey = 'pageHasBeenVisited';
    
        linkss.forEach(link => {
        link.addEventListener('click', (event) => {
        event.preventDefault();
        sessionStorage.setItem(sessionStorageKey, true);
        document.body.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = link.href;
        }, 500);
        });
        });
    
        document.addEventListener('DOMContentLoaded', () => {
        const pageHasBeenVisited = sessionStorage.getItem(sessionStorageKey);
        if (pageHasBeenVisited) {
        document.body.classList.add('fade-out');
        }
        setTimeout(() => {
        document.body.classList.remove('fade-out');
        }, 500);
        });
    
        </script>
        <script>
          const navLinks = document.querySelectorAll('.nav-link');
      
          navLinks.forEach(link => {
            link.addEventListener('click', () => {
              navLinks.forEach(link => link.classList.remove('active'));
              link.classList.add('active');
            });
          });
        </script>   
    <script>
      var searchInput = document.getElementById("search-input");
      searchInput.addEventListener("keydown", function(event) {
          if (event.keyCode === 13) {
              event.preventDefault();
              var searchQuery = encodeURIComponent(searchInput.value);
              var searchUrl = "https://www.google.com/search?q=" + searchQuery;
              window.open(searchUrl, "_blank");
          }
      });


  </script>
